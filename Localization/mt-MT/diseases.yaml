# Text block
"Proteini huma ġiżirani ta' aċidi amminiċi, katina twila ta' molekuli. Huma l-bażi ta' kif il-bijoloġija jagħmel ix-xogħol. Bħala enżimi, dawn huma l-forza mexxejja wara r-reazzjonijiet bijokimiċi kollha li jħaddmu l-bijoloġija. Bħala elementi strutturali, huma l-kostitwent prinċipali tal-għadam, moħħ, xagħar, ġisem u l-vini ta' demm tagħna. Bħala antikorpi, jagħrfu elementi li qed jinvadu u jippermettu lis-sistema immunitarja teħles mill-invażuri mhux mixtieqa. Għal dawn ir-raġunijiet, xjentisti senslu l-ġenoma uman – l-iskema tal-proteini kollha fil-bijoloġija – imma kif nistgħu nifhmu x'jagħmlu l-proteini u kif jaħdmu?

Madankollu, biss li nkunu nafu din is-segwenza ftit tgħidilna dwar x'tagħmel il-proteina u kif tagħmilha. Sabiex iwettqu l-funzjoni tagħhom (e.ż. bħala enżimi jew antikorpi), għandom bżonn jieħdu forma partikolari, li tissejjaħ ukoll “tiwja”. Għalhekk, il-proteini huma makkinarji tal-għaġeb: qabel ma jagħmlu xogħolhom, jiġbru nfushom! Dan l-awtoassemblaġġ ngħidulu “tiwi”.",

